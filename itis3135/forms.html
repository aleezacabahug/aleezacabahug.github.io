<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Contact Us - Angry Cow Co</h2>

       
        <form action="#" method="POST">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required size="30"><br><br>

            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required><br><br>

           
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

            
            <fieldset>
                <legend>Which chair are you interested in?</legend>
                <input type="checkbox" id="service1" name="service1">
                <label for="service1">Gaming Chair</label><br>
                <input type="checkbox" id="service2" name="service2">
                <label for="service2">Ergonomic Chair</label><br>
                <input type="checkbox" id="service3" name="service3">
                <label for="service3">Office Chair</label><br>
            </fieldset><br>

          
            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <input type="radio" id="emailContact" name="contactMethod" value="email" required>
                <label for="emailContact">Email</label><br>
                <input type="radio" id="phoneContact" name="contactMethod" value="phone">
                <label for="phoneContact">Phone</label><br>
            </fieldset><br>

           
            <label for="budget">What is your budget?</label>
            <select id="budget" name="budget" required>
                <option value="">Select an option</option>
                <option value="500">$50 - $100</option>
                <option value="1000">$100 - $400</option>
                <option value="5000">$500 - $1,000</option>
                <option value="10000">$1,000+</option>
            </select><br><br>

            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>  
        <p></p>
        <p></p>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
